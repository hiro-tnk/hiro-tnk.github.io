<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Diplomacy intaractive map</title>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]-->
</head>
<body>
    <div id="radios">
    <p class="mode-radio">
    <input type="radio" name="mode" value="move" id="move" checked="checked"><label for="move">移動</label><br>
    <input type="radio" name="mode" value="army" id="army"><label for="army">陸軍生産</label><br>
    <input type="radio" name="mode" value="fleat" id="fleat"><label for="fleat">海軍生産</label><br>
    <input type="radio" name="mode" value="del" id="del"><label for="del">軍解体</label><br>
    <input type="radio" name="mode" value="occup" id="occup"><label for="occup"> 土地所属変更</label><br>
    </p>
    <p class="country-radio">
    <input type="radio" name="country" value="England" id="eng" checked="checked"><label for="eng">イギリス</label><br>
    <input type="radio" name="country" value="Russia" id="rus"><label for="rus"><label for="rus">ロシア</label><br>
        <input type="radio" name="country" value="Italy" id="ita"><label for="ita">イタリア</label><br>
        <input type="radio" name="country" value="Germany" id="gen"><label for="gen">ドイツ</label><br>
        <input type="radio" name="country" value="Turkey" id="tur"><label for="tur"> トルコ</label><br>
        <input type="radio" name="country" value="Austria" id="aus"><label for="aus">オーストリア</label><br>
        <input type="radio" name="country" value="France" id="fla"><label for="fla">フランス</label><br>
        <input type="radio" name="country" value="l" id="neu"><label for="neu">中立</label>
    </p>
    </div>
    <div id="mapArea"><object id="map" data="map.svg" type="image/svg+xml"></object></div>
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
